<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>[ ERROR 404 ] — Daniel Tracy</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#07080f" />
  <meta name="color-scheme" content="dark" />

  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" sizes="any" />
  <link rel="apple-touch-icon" href="./assets/images/profile@2x.jpg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />

  <style>
    :root {
      --color-bg: #07080f;
      --color-surface: #0f101a;
      --color-text: #e8e8e8;
      --color-text-muted: #6b7280;
      --color-border: #1d2031;
      --neon-green: #00e5ff;
      --neon-cyan: #4cc9ff;
      --neon-pink: #ff2bd6;
      --neon-red: #ff2b3d;
      --neon-blue: #2b6bff;
      --font-display: "Instrument Serif", Georgia, serif;
      --font-sans: "Space Grotesk", sans-serif;
      --font-mono: "JetBrains Mono", monospace;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background-image:
        linear-gradient(rgba(76, 201, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(76, 201, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .scan-line {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(76, 201, 255, 0.02) 2px,
        rgba(76, 201, 255, 0.02) 4px
      );
    }

    .scan-line::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to bottom, rgba(76, 201, 255, 0.08), transparent);
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% { top: -100px; }
      100% { top: 100%; }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 20px clamp(20px, 5vw, 80px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(76, 201, 255, 0.12);
    }

    .logo {
      font-family: var(--font-mono);
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      text-decoration: none;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 80px;
    }

    .error-card {
      max-width: 640px;
      background: rgba(17, 17, 24, 0.9);
      border: 1px solid var(--neon-green);
      border-radius: 12px;
      padding: 48px;
      text-align: center;
      box-shadow:
        0 0 44px rgba(76, 201, 255, 0.18),
        0 0 70px rgba(43, 107, 255, 0.12),
        inset 0 0 70px rgba(43, 107, 255, 0.06);
      animation: card-glow 2s ease-in-out infinite;
    }

    @keyframes card-glow {
      0%, 100% { box-shadow: 0 0 44px rgba(76, 201, 255, 0.18), 0 0 70px rgba(43, 107, 255, 0.12), inset 0 0 70px rgba(43, 107, 255, 0.06); }
      50% { box-shadow: 0 0 66px rgba(76, 201, 255, 0.26), 0 0 96px rgba(43, 107, 255, 0.16), inset 0 0 92px rgba(43, 107, 255, 0.1); }
    }

    .error-code {
      font-family: var(--font-mono);
      font-size: clamp(80px, 20vw, 160px);
      font-weight: 700;
      line-height: 1;
      color: var(--neon-green);
      text-shadow:
        0 0 22px rgba(76, 201, 255, 0.85),
        0 0 52px rgba(43, 107, 255, 0.45),
        0 0 92px rgba(255, 43, 61, 0.18);
      margin-bottom: 16px;
      animation: error-glitch 3s ease-in-out infinite;
    }

    @keyframes error-glitch {
      0%, 90%, 100% {
        text-shadow:
          0 0 22px rgba(76, 201, 255, 0.85),
          0 0 52px rgba(43, 107, 255, 0.45),
          0 0 92px rgba(255, 43, 61, 0.18);
        transform: translate(0);
      }
      92% {
        text-shadow: -4px 0 var(--neon-pink), 4px 0 var(--neon-cyan);
        transform: translate(-3px, 0);
      }
      94% {
        text-shadow: 4px 0 var(--neon-pink), -4px 0 var(--neon-cyan);
        transform: translate(3px, 0);
      }
      96% {
        text-shadow: 0 0 22px rgba(76, 201, 255, 0.7), 0 0 46px rgba(43, 107, 255, 0.35);
        transform: translate(0);
      }
    }

    .error-title {
      font-family: var(--font-mono);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: 0 0 12px rgba(255, 43, 61, 0.55);
      margin-bottom: 24px;
    }

    .terminal-line {
      font-family: var(--font-mono);
      font-size: 0.9rem;
      color: var(--neon-green);
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-left: 3px solid var(--neon-red);
      text-align: left;
      margin-bottom: 24px;
      border-radius: 0 4px 4px 0;
    }

    .terminal-line::before {
      content: "$ ";
      color: var(--neon-cyan);
    }

    .error-desc {
      color: var(--color-text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(43, 107, 255, 0.18), rgba(255, 43, 61, 0.12));
      border: 1px solid rgba(76, 201, 255, 0.55);
      color: rgba(232, 232, 232, 0.95);
      text-shadow: 0 0 12px rgba(76, 201, 255, 0.45);
      box-shadow: 0 0 22px rgba(76, 201, 255, 0.18), 0 0 44px rgba(43, 107, 255, 0.14);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(76, 201, 255, 0.95), rgba(255, 43, 61, 0.85));
      color: var(--color-bg);
      text-shadow: none;
      box-shadow: 0 0 28px rgba(76, 201, 255, 0.7), 0 0 64px rgba(43, 107, 255, 0.5), 0 0 84px rgba(255, 43, 61, 0.28);
      transform: translateY(-2px);
    }

    .btn-ghost {
      border: 1px solid var(--color-border);
      color: var(--color-text);
    }

    .btn-ghost:hover {
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }

    .footer {
      padding: 24px clamp(20px, 5vw, 80px);
      border-top: 1px solid var(--color-border);
      text-align: center;
    }

    .footer p {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

    .footer span {
      color: var(--neon-green);
    }

    @media (max-width: 600px) {
      .error-card {
        padding: 32px 24px;
      }

      .error-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="scan-line" aria-hidden="true"></div>

  <header class="header">
    <a href="/" class="logo" aria-label="Daniel Tracy - Home">[DT]</a>
  </header>

  <main class="main">
    <article class="error-card">
      <div class="error-code" aria-hidden="true">404</div>
      <h1 class="error-title">[ PAGE NOT FOUND ]</h1>
      <div class="terminal-line" aria-hidden="true">route_not_found --status=404 --redirect=/</div>

      <p class="error-desc">
        That page doesn’t exist (or it moved).<br>
        No worries, you can jump back home and keep exploring.
      </p>

      <div class="error-actions">
        <a href="/" class="btn btn-primary">
          <i class="ri-home-5-line" aria-hidden="true"></i>
          Home
        </a>
        <a href="mailto:Danny.tracy09@gmail.com" class="btn btn-ghost">
          <i class="ri-mail-line" aria-hidden="true"></i>
          Email me
        </a>
      </div>
    </article>
  </main>

  <footer class="footer">
    <p>[ <span>2026</span> ] :: Daniel Tracy :: system.error</p>
  </footer>

  <noscript>
    <style>
      .scan-line::after { animation: none !important; }
      .error-code { animation: none !important; }
      .error-card { animation: none !important; }
    </style>
  </noscript>
</body>
</html>
